<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <input id="input" type="password" placeholder="password">
    <button onclick="check()">submit</button>
    <P id="result"></P>
    <script>
        function check(){
            const inputpassword=document.getElementById("input").value;
            const result=document.getElementById("result");
            let upperCount=0;
            let lowerCount=0;
            let numberCount=0;
            for(let i=0;i<inputpassword.length;i++){
                const char=inputpassword[i];
                if(char >='A' && char <='Z'){
                    upperCount++;
                    
                }
                else if(char >='a' && char <='z'){
                    lowerCount++;
                    
                }
                else if(char >=0){
                    numberCount++;
                }
            }
            let a=parseInt(upperCount)+parseInt(lowerCount)+parseInt(numberCount);
            if(upperCount>=1 && lowerCount>=1 && numberCount>=1 && a>=8){
                result.textContent="Password is valid";
            }
            else{
                result.textContent="Password is invalid";
            }
        }
    </script>
</body>
</html>
