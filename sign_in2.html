<body>
    <div>
        <img id="image" src="image/amazon image..webp">
    </div>
    <div id="table">
        <form action="sign_in3.html">
            <p id="para">Sign in </p>
       
            <label id="one">
                <h6 id="para2">password</h6>
                <p id="parag">Forget password?</p>
            </label>
            <input id="input" type="password"><br>
            <button  id="submit" onclick="check()">Sign in</button>
            <p id="result"></p>
            <script>
                function check(){
                    const inputpassword=document.getElementById("input").value;
                    const result=document.getElementById("result");
                    let upperCount=0;
                    let lowerCount=0;
                    let numberCount=0;
                    for(let i=0;i<inputpassword.length;i++){
                        const char=inputpassword[i];
                        if(char >='A' && char <='Z'){
                            upperCount++;                    
                        }
                        else if(char >='a' && char <='z'){
                            lowerCount++;                    
                        }
                        else if(char >=0){
                            numberCount++;                            }   
                    }
                    let a=parseInt(upperCount)+parseInt(lowerCount)+parseInt(numberCount);
                    if(upperCount>=1 && lowerCount>=1 && numberCount>=1 && a>=8){
                        alert("Password is valid");
                    }
                    else{
                        alert("Password is invalid");
                    }
                }
            </script>
            <div class="separator">
                <span>or</span>
            </div>
            <button  id="submit2">Get an OTP on your phone</button>
